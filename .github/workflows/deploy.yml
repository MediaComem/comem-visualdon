name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright for PDF export
        run: npx playwright install chromium

      - name: Build all slide decks
        run: |
          BASE="/comem-visualdon"

          npx slidev build cours/01-introduction.md      --base "$BASE/01-intro/"      --out dist/01-intro
          npx slidev build cours/02-svg.md               --base "$BASE/02-svg/"        --out dist/02-svg
          npx slidev build cours/03-intro-d3.md          --base "$BASE/03-intro-d3/"   --out dist/03-intro-d3
          npx slidev build cours/04-donnees.md           --base "$BASE/04-data/"       --out dist/04-data
          npx slidev build cours/05-echelles-axes.md     --base "$BASE/05-axis-scales/" --out dist/05-axis-scales
          npx slidev build cours/06-interaction-1.md     --base "$BASE/06-interaction-animation-1/" --out dist/06-interaction-animation-1
          npx slidev build cours/07-interaction-2.md     --base "$BASE/07-interaction-animation-2/" --out dist/07-interaction-animation-2
          npx slidev build cours/08-intro-cartographie.md --base "$BASE/08-intro-cartographie/"     --out dist/08-intro-cartographie
          npx slidev build cours/09-cartographie-web.md  --base "$BASE/09-cartographie-web/"        --out dist/09-cartographie-web
          npx slidev build cours/10-ethique-biais.md     --base "$BASE/10-dos-and-donts/"           --out dist/10-dos-and-donts
          npx slidev build cours/11-scrollytelling.md    --base "$BASE/11-scrollytelling/"          --out dist/11-scrollytelling
          npx slidev build cours/12-alternatives.md      --base "$BASE/12-alternatives-d3/"         --out dist/12-alternatives-d3

      - name: Copy index page
        run: cp public/index.html dist/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
